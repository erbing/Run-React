<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReactJs 中文社区</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="Reactjs,Reactjs中文社区,Reactjs教程,Reactjs文档,Reactjs组件,React16">
    <meta name="description" content="Reactjs中文社是一个基于ReactJS的界面元素范例程序,其中会展示大量的 Reactjs组件相关的源代码,也会把社区创建出来供大家一起讨论学习。Reactjs中文社区,Reactjs组件库,Reactjs社区,ReactjsQQ群,Reactjs16以及 Reactjs文档翻译,Reactjs文档理解">
    <style>
        .skeleton {
          position: relative;
          height: 100%;
          overflow: hidden;
          padding: 15px;
          box-sizing: border-box;
          background: #fff;
        }
        .skeleton-nav {
          height: 45px;
          background: #eee;
          margin-bottom: 15px;
        }
        .skeleton-swiper {
          height: 160px;
          background: #eee;
          margin-bottom: 15px;
        }
        .skeleton-tabs {
          list-style: none;
          padding: 0;
          margin: 0 -15px;
          display: flex;
          flex-wrap: wrap;
        }
        .skeleton-tabs-item {
          width: 25%;
          height: 55px;
          box-sizing: border-box;
          text-align: center;
          margin-bottom: 15px;
        }
        .skeleton-tabs-item span {
          display: inline-block;
          width: 55px;
          height: 55px;
          border-radius: 55px;
          background: #eee;
        }
        .skeleton-banner {
          height: 60px;
          background: #eee;
          margin-bottom: 15px;
        }
        .skeleton-productions {
          height: 20px;
          margin-bottom: 15px;
          background: #eee;
        }
        </style>
</head>
<body>
    <div id="root">
        <div class="skeleton page">
            <div class="skeleton-nav"></div>
            <div class="skeleton-swiper"></div>
            <ul class="skeleton-tabs">
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
              <li class="skeleton-tabs-item"><span></span></li>
            </ul>
            <div class="skeleton-banner"></div>
            <div class="skeleton-productions"></div>
            <div class="skeleton-productions"></div>
            <div class="skeleton-productions"></div>
            <div class="skeleton-productions"></div>
            <div class="skeleton-productions"></div>
            <div class="skeleton-productions"></div>
          </div>
    </div>
</body>
</html>
